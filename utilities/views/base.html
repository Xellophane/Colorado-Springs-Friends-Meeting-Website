<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Schema.org Editor</title>
  </head>
  <body>
   {% block content %}
   <form action="choose">
    <h2>Please Choose Schema.org Type</h2>
    <input list="schema_types" name="schema_types">
    <datalist id="schema_types">
    {% for row in schema_types %}
      <option value="{{ row }}">
    {% endfor %}
    </datalist>
    <input type="submit" />
   </form>
   {% endblock %}
  </body>
</html>
